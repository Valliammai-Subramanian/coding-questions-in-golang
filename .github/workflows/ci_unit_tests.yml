on: 
  - push
  - pull_request

name: Unit test
jobs:
  test:
    strategy:
      matrix:
        go-version: 1.16.x
        packages: 
          - ./bfsDfs
          - ./concatenate
          - ./reformat
          - ./substring
        os: 
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Smoke test
      run: | 
        go test ${{matrix.packages}} -v
